<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>PwJSN</title>
<!--    <script type="application/javascript" src="Lab1/core.js"></script>-->
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="lab1">
        <h1>LAB1</h1>
        <div id="root">
            <h2 id="min" class="result">Min:</h2>
            <h2 id="max" class="result">Max:</h2>
            <h2 id="sum" class="result">Sum:</h2>
            <h2 id="avg" class="result">Avg:</h2>
        </div>
        <div id="controls">
            <input type="button" value="Dodaj Pole" onclick="dodajpole()">
            <input type="button" value="Usuń Pole" onclick="usunpole()">
        </div>
        <div id="elems">
            <div id="inputs">
                <input type="text" class="inp" id="temp" value="0">
                <input type="text" class="inp" value="0">
                <input type="text" class="inp" value="0">
            </div>
        </div>
    </div>

    <div id="lab2">
        <h1>LAB2</h1>
        <div id="slider">
            <i id="prev"> < </i>
            <i id="next"> > </i>
            <div class="slides">
                <img class="slide" src="http://picsum.photos/seed/picsum/600/400" alt="">
                <img class="slide" src="http://picsum.photos/seed/picsum/600/400" alt="">
                <img class="slide" src="http://picsum.photos/seed/picsum/600/400" alt="">
                <img class="slide" src="http://picsum.photos/seed/picsum/600/400" alt="">
                <div class="slide"><span>JS is the BEST!</span></div>
                <img class="slide" src="http://picsum.photos/seed/picsum/600/400" alt="">
                <img class="slide" src="http://picsum.photos/seed/picsum/600/400" alt="">
            </div>
            <span id="main"></span>
        </div>
        <!--        <button id="prev">Prev</button>-->
        <!--        <button id="next">Next</button>-->
    </div>

    <div id="lab3">
        <h1>LAB3</h1>
        <div id="audios">
            <audio src="Lab3/sounds/clap.wav" controls id="s1"></audio>
            <audio src="Lab3/sounds/hihat.wav" controls id="s2"></audio>
            <audio src="Lab3/sounds/boom.wav" controls id="s3"></audio>
            <audio src="Lab3/sounds/kick.wav" controls id="s4"></audio>
            <audio src="Lab3/sounds/openhat.wav" controls id="s5"></audio>
            <audio src="Lab3/sounds/ride.wav" controls id="s6"></audio>
            <audio src="Lab3/sounds/snare.wav" controls id="s7"></audio>
            <audio src="Lab3/sounds/tink.wav" controls id="s8"></audio>
            <audio src="Lab3/sounds/tom.wav" controls id="s9"></audio>
        </div>
<!--        todo: add end loop logic (optional) -->
        <button id="newRec">Add Record</button>
        <button id="delRec">Delete Record</button>
        <button id="playSelected">Play Selected</button>
        <button id="stopSelected" style="display:none">Stop Selected (loop)</button>
        <label style="display:none">Chunk Size (for loop)</label>
        <input id="chunkSize" type="number" max="25" min="5" value="10" style="display:none"/>
        <div>
            <h5>Metronom</h5>
            <button id="metronomOn">ON</button>
            <button id="metronomOff">OFF</button>
            <input id="freq" type="number" max="16000" min="250" value="1000"/>
        </div>
        <div id="records">
            <div class="rec">
                <label style="display:none">Loop?</label>
                <input name="loop" type="checkbox" class="loop" style="display:none"/>
                <label>Select</label>
                <input type="checkbox" class="selected"/>
                <button class="recStart">record</button>
                <button class="recPlay">play</button>
                <button class="recStop">stop</button>
                <button class="recDel">reset</button>
                <div class="recData"></div>
            </div>
        </div>
    </div>

    <div id="lab4">
        <h1>Lab4</h1>
        <div id="lab4NoteCreator">
            <h3>Stwórz Notkę</h3>
            <div id="lab4NoteColorContainer">
            <label for="lab4NoteColor">Kolor Notatki</label>
                <input type="color" id="lab4NoteColor" value="#F0F0F0"/>
            </div>
            <div id="lab4NoteTemp" class="note">
                <div class="tempTitle">
                    <input type="text" class="noteTitle" placeholder="Tytuł"/>
                    <input type="checkbox" class="notePin"/>
                </div>
                <textarea class="noteContent" placeholder="Twoja notatka"></textarea>
                <div class="tagsContainer">
                    <span>Tags:</span>
                    <div class="noteTags"></div>
                </div>
            </div>
            <button type="button" id="lab4AddNewNote">Dodaj Notkę</button>
        </div>
        <h3>Notatki:</h3>
        <div id="lab4Notes"></div>
    </div>

    <div id="lab5">
        <h1>LAB 5</h1>
        <div id="lab5Content">
            <div id="lab5ContentDetails">
                <button id="startAsync">Oblicz</button>
                <label>Ile razy wykonać oblicznia?</label>
                <input id="asyncStep" type="number" min="1" max="50" step="1" value="2"/>
                <label>Rozmiar tablicy danych:</label>
                <input id="dataSize" type="number" min="2" max="1000" step="1" value="2"/>
            </div>
            <canvas id="chart5Times"></canvas>
        </div>
        <canvas id="chart5"></canvas>
    </div>

    <div id="lab6">

    </div>

    <div id="lab7">
<!--    https://openweathermap.org/our-initiatives/student-initiative -->
        <h1>Lab7</h1>
        <div id="cards">
            <div class="Wcard" id="card1">
                <div class="Wicon"></div>
                <div class="WContent"></div>
            </div>
            <div class="Wcard" id="card2">
                <div class="Wicon"></div>
                <div class="WContent"></div>
            </div>
            <div class="Wcard" id="card3">
                <div class="Wicon"></div>
                <div class="WContent"></div>
            </div>
            <div class="Wcard" id="card4">
                <div class="Wicon"></div>
                <div class="WContent"></div>
            </div>
            <div class="Wcard" id="card5">
                <div class="Wicon"></div>
                <div class="WContent"></div>
            </div>
            <div class="Wcard" id="card6">
                <div class="Wicon"></div>
                <div class="WContent"></div>
            </div>
            <div class="Wcard" id="card7">
                <div class="Wicon"></div>
                <div class="WContent"></div>
            </div>
        </div>
        <canvas id="chart"></canvas>
    </div>



    <script type="text/javascript" src="Lab1/core.js"></script>
    <script type="text/javascript" src="Lab2/core.js"></script>
    <script type="text/javascript" src="Lab3/core.js"></script>
    <script type="text/javascript" src="Lab4/core.js"></script>
    <script type="text/javascript" src="Lab5/core.js"></script>
<!--    <script type="text/javascript" src="Lab6/core.js"></script>-->
    <script type="text/javascript" src="Lab7/core.js"></script>
</body>
</html>
